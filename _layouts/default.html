<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name"><a href="/" class="rootlink"><img class="cdlogo" src="/assets/img/yinyang_medium.png" alt="CoderDojo"/>{{ site.title | default: site.github.repository_name }}</a></h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      <!--a href="{{ site.url }}" class="btn">Anmeldung</a-->
      <a href="{{ site.url }}/kinder" class="btn {% if page.url == '/kinder' %}is-active{% endif %}">Infos f&uuml;r Kinder</a>
      <a href="{{ site.url }}/eltern" class="btn {% if page.url == '/eltern' %}is-active{% endif %}">Infos f&uuml;r Eltern</a>
      <a href="{{ site.url }}/mentoren/infos" class="btn {% if page.url == '/mentoren/infos' %}is-active{% endif %}">Infos f&uuml;r Mentoren</a>
      <a href="{{ site.url }}/termine" class="btn {% if page.url == '/termine' %}is-active{% endif %}">Anmeldung / Termine</a>
      <a href="{{ site.url }}/mentoren" class="btn {% if page.url == '/mentoren/' %}is-active{% endif %}">Mentoren</a>
      <a href="{{ site.url }}/beispiele" class="btn {% if page.url == '/beispiele' %}is-active{% endif %}">&Uuml;bungungsbeispiele</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">
          <a href="mailto:info@horn.coderdojo.net">E-Mail</a>
          |
          <a href="https://www.facebook.com/coderdojo-horn">Facebook</a>
        </span>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
